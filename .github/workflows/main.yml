name: cicd-demo
on:
  push:
    branches:
      - 'migrate_to_oracle_cloud'
      - 'master'
jobs:
  build-job:
    name: Build Job
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      #      - name: Run a multi-line script
      #        run: |
      #          mkdir ../build
      #          cp -TR . ../build
      #          tar -cvf deploy.tar ../build/

      - name: 'Copy source files to server'
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VM_SSH_HOST }}
          username: ${{ secrets.VM_SSH_USER }}
          key: ${{ secrets.VM_SSH_PRIVATE_KEY }}
          source: "docker-stack.yml"
          target: "build"

      - name: 'Build docker image and run a container'
        uses: appleboy/ssh-action@master
        env:
          BOT_TOKEN: "${{ secrets.BOT_TOKEN }}"
          MONGODB_URI: "${{ secrets.MONGODB_URI }}"
          MONGODB_DATABASE_NAME: "${{ secrets.MONGODB_DATABASE_NAME }}"
          GOOGLEAPIS_CREDENTIALS: "${{ secrets.GOOGLEAPIS_CREDENTIALS }}"
          HOST: "${{ secrets.HOST }}"
          LOG_CHANNEL: "${{ secrets.LOG_CHANNEL }}"
        with:
          host: ${{ secrets.VM_SSH_HOST }}
          username: ${{ secrets.VM_SSH_USER }}
          key: ${{ secrets.VM_SSH_PRIVATE_KEY }}
          envs: BOT_TOKEN, MONGODB_URI, MONGODB_DATABASE_NAME, GOOGLEAPIS_CREDENTIALS, HOST, LOG_CHANNEL
          script: |
            cd build
            sudo -E docker stack deploy -c docker-stack.yml scala-bot