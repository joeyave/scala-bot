      - name: 'Copy source files to server'
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VM_SSH_HOST }}
          username: ${{ secrets.VM_SSH_USER }}
          key: ${{ secrets.VM_SSH_PRIVATE_KEY }}
          source: "."
          target: "build"

      - name: 'Build image and push'
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VM_SSH_HOST }}
          username: ${{ secrets.VM_SSH_USER }}
          key: ${{ secrets.VM_SSH_PRIVATE_KEY }}
          script: |
            cd build
            sudo docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/scala-bot-image .
            echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login --username ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
            sudo docker push ${{ secrets.DOCKERHUB_USERNAME }}/scala-bot-image

      - name: 'Update service'
        uses: appleboy/ssh-action@master
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          MONGODB_DATABASE_NAME: ${{ secrets.MONGODB_DATABASE_NAME }}
          GOOGLEAPIS_CREDENTIALS: ${{ secrets.GOOGLEAPIS_CREDENTIALS }}
          DOMAIN: ${{ secrets.HOST }}
          LOG_CHANNEL: ${{ secrets.LOG_CHANNEL }}
        with:
          host: ${{ secrets.VM_SSH_HOST }}
          username: ${{ secrets.VM_SSH_USER }}
          key: ${{ secrets.VM_SSH_PRIVATE_KEY }}
          envs: DOCKERHUB_USERNAME, BOT_TOKEN, MONGODB_URI, MONGODB_DATABASE_NAME, GOOGLEAPIS_CREDENTIALS, DOMAIN, LOG_CHANNEL
          script: |
            cd build
            sudo -E docker stack deploy -c docker-stack.yml scala-bot